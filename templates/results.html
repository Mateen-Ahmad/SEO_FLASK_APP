{% extends 'base.html' %}

{% block head %}

<title>Results</title>

{% endblock %}


{% block body %}


<section class="teams" >
    <div class="max-width">
    </div>
</section>

<!-- services section start -->
<section class="Section1" id="Section1">
    <div class="max-width">
        <div class="serv-content">
            <div class="card" style="padding: 55px 25px;" >
                <div class="text_4">Results of your Website: {{ myurl }}</div>
                <div class="text_6">For keyword: {{ keyword }} </div>
                <br>
                {{key}}

                {% if data %}
                <div>
                    <table id="customers" style="margin-left: auto; margin-right: auto;">
                        <thead>
                            <tr>
                                <th>Sr. #</th>
                                <th scope="col">Features</th>
                                <th scope="col">Values</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for key, value in data.items() %}
                        <tr>
                            <td></td>
                            <td style="color:#23689b;">{{ key }}</td>
                            <td style="color:#23689b;">{{ value[0] }}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
                <form class="center" action="/suggestions" method="POST">
                    <br><br><br>
                    <div>
                        
                        <input type="hidden" id="custId" name="URL" value="{{ myurl }}">
                        <input type="hidden" id="custId" name="keyword"value="{{ keyword }}" >
                        <span style="display:flex; justify-content:center; width:100%; padding:0;">
                            <button type="submit" id="SuggestionsButton" class="btn btn-primary">See Suggestions</button>
                        </span>
                        <br>
                    </div>
                </form>
                {% endif %}
                
            </div>
        </div>
    </div>
</section>


{% endblock %}
